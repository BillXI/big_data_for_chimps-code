# **** Default logging levels

# Set root logger level to INFO and only to log file
log4j.rootLogger=INFO, LOGF
log4j.logger.org.apache.hadoop=INFO
# Make most pig things be at DEBUG and go to both the log file and console
log4j.logger.org.apache.pig=DEBUG

# **** 

# DUMP goes to the console
log4j.appender.DUMP=org.apache.log4j.ConsoleAppender

# LOGF goes to /tmp/pig-log4j.log, capped at 1MB size
log4j.appender.LOGF=org.apache.log4j.RollingFileAppender
log4j.appender.LOGF.File=/tmp/pig-log4j.log
log4j.appender.LOGF.MaxFileSize=1MB
log4j.appender.LOGF.MaxBackupIndex=1

# ***** Output formats

log4j.appender.DUMP.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGF.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGF.layout.ConversionPattern=%d %-4r %-5p| %m | %c%n
log4j.appender.DUMP.layout.ConversionPattern=%-4r %-5p| %m | %c%n

# **** Set some noisy things to info

log4j.logger.org.apache.pig.tools.pigstats.SimplePigStats=INFO, DUMP
log4j.logger.org.apache.hadoop.mapreduce.lib.output.FileOutputCommitter=INFO, DUMP
log4j.logger.org.apache.pig.impl.logicalLayer.schema.Schema$FieldSchema=INFO, LOGF
log4j.logger.org.apache.pig.parser.QueryParserDriver=INFO, LOGF
log4j.logger.org.apache.pig.parser.PigMacro=INFO, LOGF
log4j.logger.org.apache.pig.tools.grunt.Grunt=INFO, LOGF, DUMP
